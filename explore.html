<body>

                        <a class="nav-link dropdown-toggle text-light reaction_opacity" href="#" role="button"

                        </a>

                            <li><a class="dropdown-item" href="#">職場技能</a></li>

                        </ul>
                        </ul>
                    </li>

                </ul>

                <!-- another dropdown but right -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light me-2" type="submit">Search</button>
                </form>

                <!-- login -->
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#user_login"><i
                    class="bi bi-person"></i></button>

            </div>

        </div>
    </nav>

      <!-- navbar in the login button -->
      <div class="modal" id="user_login" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">登入</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text bi bi-person-fill"></span>
                        <input type="text" class="form-control" placeholder="帳號" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bi bi-lock-fill"></span>
                        <input type="text" class="form-control" placeholder="密碼" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100">確認</button>
                </div>
            </div>
        </div>
    </div>
